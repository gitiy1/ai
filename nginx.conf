    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    proxy_cache_path /ngcache levels=1:2 keys_zone=ngcache:128m max_size=5g inactive=7d 
    use_temp_path=off;
    
    server {
        listen 80 ;

        server_name localhost;
        
        charset utf-8,gbk;
        location / {
            #缓存媒体文件
            location ~* .jpg|.png|.gif|.jpeg|.ttf|.webp|.woff|.woff2|.ico$
            {
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header REMOTE-HOST $remote_addr;
               proxy_pass https://dev-iceyear.pantheonsite.io;
               proxy_cache ngcache;
               proxy_cache_key $host$uri$is_args$args;
    	       proxy_cache_valid 7d;
               proxy_ignore_headers Cache-Control;
    	       add_header X-Cache "$upstream_cache_status from $server_addr";
             }
    
            #缓存css、js
            #location ~* .css|.js$
            #{
               #proxy_set_header Host $host;
               #proxy_set_header X-Real-IP $remote_addr;
               #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               #proxy_set_header REMOTE-HOST $remote_addr;
               #proxy_pass https://dev-iceyear.pantheonsite.io;
               #proxy_cache ngcache;
               #proxy_cache_key $host$uri$is_args$args;
    	       #proxy_cache_valid 7d;
               #proxy_ignore_headers Cache-Control;
    	       #add_header X-Cache "$upstream_cache_status from $server_addr";
            #}#
    
            proxy_pass                          https://dev-iceyear.pantheonsite.io;

            # 替换指定字符串
            sub_filter                          dev-iceyear.pantheonsite.io cdn.iceyear.ml;
            # 字符串只进行一次替换，即只替换第一个被匹配的字符串。这里关闭。
            sub_filter_once                     off;

            # 指定头部：
            proxy_set_header  Host              "dev-iceyear.pantheonsite.io";
            proxy_set_header  Referer           $http_referer;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  User-Agent        $http_user_agent;
            # 防止返回压缩的内容，因为压缩的内容无法替换字符串
            proxy_set_header  Accept-Encoding   "";
            #持久化连接相关配置
            proxy_connect_timeout 120s;
            proxy_read_timeout 86400s;
            proxy_send_timeout 120s;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            add_header X-Cache $upstream_cache_status;
            #反代jsdelivr和statically缓存设置
            #proxy_http_version 1.1;
            #proxy_set_header Connection "";
            #proxy_ssl_server_name on;
            #add_header X-Cache $upstream_cache_status;
            #proxy_ignore_headers Set-Cookie Cache-Control expires;
            #proxy_cache ngcache;
            #proxy_cache_key $host$uri$is_args$args;
            #proxy_cache_valid 200 304 7d;
            #proxy_cache_valid 301 24h;
            #proxy_cache_valid 500 502 503 504 0s;
            #proxy_cache_valid any 1s;
            #proxy_cache_min_uses 1;
            #expires 12h;
        }
        
        location /wp-admin {
           proxy_pass https://dev-iceyear.pantheonsite.io;
           proxy_cache_valid any 0s;
        }
        
        location /staticaly/gh {
            proxy_pass                          https://cdn.staticaly.com/gh;

            # 指定头部：
            proxy_set_header  Host              "cdn.staticaly.com";
            proxy_set_header  Referer           $http_referer;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  User-Agent        $http_user_agent;
            #反代jsdelivr和statically缓存设置
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_ssl_server_name on;
            add_header X-Cache $upstream_cache_status;
            proxy_ignore_headers Set-Cookie Cache-Control expires;
            proxy_cache ngcache;
            proxy_cache_key $host$uri$is_args$args;
            proxy_cache_valid 200 304 7d;
            proxy_cache_valid 301 24h;
            proxy_cache_valid 500 502 503 504 0s;
            proxy_cache_valid any 1s;
            proxy_cache_min_uses 1;
            expires 12h;
        }
        
       location /staticaly/img {
